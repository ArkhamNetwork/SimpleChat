# SimpleChat by Harry5573 configuration

# General messaging settings.
prefix: '&8[&cArkhamChat&8]'
websiteURL: 'www.arkhamnetwork.org'

blockSwearing: true

antiSpam:
    blockChatUntilPlayerMoved: true
    blockDuplicateMessages: true

antiAdvertising:
    # If someone postes an ip shall we ban them after a warning?
    banOnIpPost: true
    # If someone postes a url shall we ban them after a warning?
    banOnWeblinkPost: true
    
antiAnnoyances:
    maxUppercaseLettersPerWord: 4

colors:
    removeColorChat: true
